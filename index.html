<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="CodeMaster.js"></script>
    <link rel="stylesheet" href="index.css">

  <body style="background-color: honeydew;">
    <a href="./CodeMasterExplanation.html"><h1 id="MainHeader" onmouseover="hover(this)" onmouseout="hoverLeave(this)"><u>CodeMaster</u></h1></a>
    <select class="slot" id="OptionBox1" onchange="color1(this)">
      <option id="option1Box1" value="#ff0000">Red</option>

      <option id="option6Box1" value="#ffc0cb">Pink</option>
    </select>

    <select class="slot" id="OptionBox2" onchange="color2(this)">
      <option id="option1Box1" value="#ff0000">Red</option>
      <option id="option2Box1" value="#0000ff">Blue</option>
      <option id="option3Box1" value="#00ff00">Green</option>
      <option id="option4Box1" value="#ffff00">Yellow</option>
      <option id="option5Box1" value="#00ffff">Cyan</option>
      <option id="option6Box1" value="#ffc0cb">Pink</option>
    </select>

    <select class="slot" id="OptionBox3" onchange="color3(this)">
      <option id="option1Box1" value="#ff0000">Red</option>
      <option id="option2Box1" value="#0000ff">Blue</option>
      <option id="option3Box1" value="#00ff00">Green</option>
      <option id="option4Box1" value="#ffff00">Yellow</option>
      <option id="option5Box1" value="#00ffff">Cyan</option>
      <option id="option6Box1" value="#ffc0cb">Pink</option>

    <select class="slot" id="OptionBox4" onchange="color4(this)">
      <option id="option1Box1" value="#ff0000">Red</option>
      <option id="option2Box1" value="#0000ff">Blue</option>
      <option id="option3Box1" value="#00ff00">Green</option>
      <option id="option4Box1" value="#ffff00">Yellow</option>
      <option id="option5Box1" value="#00ffff">Cyan</option>
      <option id="option6Box1" value="#ffc0cb">Pink</option>
    </select>

    <div class="input">
      <canvas id="color1Option" width="61" height="10" style="border: 1px solid; background: red;"></canvas>
      <canvas id="color2Option" width="61" height="10" style="border: 1px solid; background: red;"></canvas>
      <canvas id="color3Option" width="61" height="10" style="border: 1px solid; background: red;"></canvas>
      <canvas id="color4Option" width="61" height="10" style="border: 1px solid; background: red;"></canvas>
    </div>

    <div class= "output">
      <canvas id="Check1" width="20" height="10" style="border: 1px solid; background: #C6C6c6;"></canvas>
      <canvas id="Check2" width="20" height="10" style="border: 1px solid; background: #C6C6c6;"></canvas>
      <canvas id="Check3" width="20" height="10" style="border: 1px solid; background: #C6C6c6;"></canvas>
      <canvas id="Check4" width="20" height="10" style="border: 1px solid; background: #C6C6c6;"></canvas> <br>
      <input id="CheckBtn" type="button" disabled="false" onclick="check()" width="30" value="Check!" style="text-align: right;"></input>
    </div>

    <h6 style="text-align: center;"><a id="LinkForPswdExplanation" href="./PaswordExplanation.html" onmouseover="hover(this)" onmouseout="hoverLeave(this)">Password: </a><input id="PasswordInput" maxlength="4" style="text-align: center" placeholder="CodeMaster's Code" type="password" onchange="checkPSWD()"></h6>
    <p id="PasswordOutput" style="text-align: center;"></p>
  </body>
</html>
